<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="styles/boxes.css">
  </head>

  <body ng-app="boxes">
    <nav class="header__nav navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="header__nameplate navbar-brand" href="#">The Chronicle of Higher Education</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-right" role="search">
          <a class="header__subscribe btn btn-info navbar-right">Subscribe Now</a>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Login</a></li>
        </ul>
      </div>
    </nav>

    <div class="container main-content-box" ng-controller="widgetCtrl">
      <div class="content-box">
        <div class="main-body">
          <widget widget-id="1" class="two-by-two"></widget>
          <widget widget-id="2" class="one-by-two"></widget>
        </div>
        <div class="right-rail">
          <div class="right-rail__box">Right Rail Top</div>
          <div class="right-rail__box">Right Rail Bottom</div>
        </div>
      </div>

      <div class="content-box">
        <div class="main-body">
          <widget widget-id="3" class="one-by-two"></widget>
          <widget widget-id="4" class="one-by-one"></widget>
          <widget widget-id="5" class="one-by-one"></widget>
          <widget widget-id="6" class="one-by-one"></widget>
          <widget widget-id="7" class="one-by-one"></widget>
        </div>
        <div class="right-rail">
          <div widget-id="13" class="right-rail__box">Right Rail Top</div>
          <div widget-id="14" class="right-rail__box">Right Rail Bottom</div>
        </div>
    </div>

    <div class="content-box">
      <div class="main-body">
        <widget widget-id="8" class="two-by-one"></widget>
        <widget widget-id="9" class="one-by-one"></widget>
        <widget widget-id="10" class="one-by-one"></widget>
        <widget widget-id="11" class="one-by-one"></widget>
        <widget widget-id="12" class="one-by-one"></widget>
      </div>
      <div class="right-rail">
        <div widget-id="15" class="right-rail__box">Right Rail Top</div>
        <div widget-id="16" class="right-rail__box">Right Rail Bottom</div>
      </div>
    </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="scripts/box.js"></script>
  </body>
</html>
